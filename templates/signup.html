<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup | LabourX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h2>Labour<span>X</span></h2>
            </div>
            <div class="user-actions">
                <a href="{{ url_for('login') }}" class="btn primary">Login</a>
                <a href="{{ url_for('signup') }}" class="btn primary">Signup</a>
            </div>
        </header>

        <!-- Signup Form -->
        <div class="content">
            <h1>Signup</h1>
            <form action="{{ url_for('signup') }}" method="POST" class="signup-form">

                <label for="username">Username:</label>
                <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    minlength="4" 
                    maxlength="16" 
                    required 
                    placeholder="Enter username (4–16 characters)"
                    pattern="^[A-Za-z0-9_]{4,16}$"
                    title="Username must be 4–16 characters long and can include letters, numbers, or underscores."
                >

                <label for="password">Password:</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    minlength="8" 
                    maxlength="20" 
                    required 
                    placeholder="Enter password (8–20 characters)"
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*#?&]{8,20}$"
                    title="Password must be 8–20 characters long and include at least one letter and one number."
                >

                <button type="submit" class="btn primary">Sign Up</button>
            </form>

            <p class="login-link">Already have an account? 
                <a href="{{ url_for('login') }}">Login here</a>
            </p>
        </div>
    </div>
</body>
</html>
