<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Project | LabourX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_project.css') }}">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h2>Labour<span>X</span></h2>
        </div>
        <div class="user-actions">
            <a href="{{ url_for('home') }}" class="btn primary">Home</a>
            <a href="{{ url_for('view_project') }}" class="btn primary">View Project</a>
        </div>
    </header>

    <!-- Form Container -->
    <div class="container">
        <h2>Add New Project</h2>
        <form method="POST" action="{{ url_for('add_project') }}">
            
            <!-- Project Name -->
            <label for="name">Project Name</label>
            <input type="text" id="name" name="name" placeholder="Enter project name" required>

            <!-- Location -->
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Enter project location" required>

            <!-- Start Date -->
            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" name="start_date" required>

            <!-- End Date -->
            <label for="end_date">End Date</label>
            <input type="date" id="end_date" name="end_date">

            <!-- Project Status -->
            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="">Select Status</option>
                <option value="Ongoing" selected>Ongoing</option>
                <option value="On Hold">On Hold</option>
                <option value="Complete">Complete</option>
                <option value="Cancelled">Cancelled</option>
            </select>

            <!-- Submit Button -->
            <button type="submit" class="btn primary">Add Project</button>
        </form>
    </div>

</body>
</html>
