<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Labour | LabourX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register_labour.css') }}">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h2>Labour<span>X</span></h2>
        </div>
        <div class="user-actions">
            <a href="{{ url_for('home') }}" class="btn primary">Home</a>
            <a href="{{ url_for('view_labour') }}" class="btn primary">View Labour</a>
        </div>
    </header>

    <!-- Form Container -->
    <div class="container">
        <h2>Register New Labour</h2>
        <form action="{{ url_for('register_labour') }}" method="POST">
            
            <!-- Full Name -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>

            <!-- Age -->
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter age" min="18" max="65" required>

            <!-- Gender Dropdown -->
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <!-- Contact Number -->
            <label for="contact">Contact Number</label>
            <input type="number" id="contact" name="contact" placeholder="Enter 10-15 digit contact number" pattern="[0-9]{10,15}" required>

            <!-- Address -->
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter address" required></textarea>

            <!-- Skill Dropdown -->
            <label for="skill">Skill / Job Type</label>
            <select id="skill" name="skill" required>
                <option value="">Select skill</option>
                <option value="Mason">Mason</option>
                <option value="Carpenter">Carpenter</option>
                <option value="Electrician">Electrician</option>
                <option value="Plumber">Plumber</option>
                <option value="Painter">Painter</option>
                <option value="Helper">Helper</option>
                <option value="Other">Other</option>
            </select>

            <!-- Joining Date -->
            <label for="joining_date">Joining Date</label>
            <input type="date" id="joining_date" name="joining_date">

            <!-- Submit -->
            <button type="submit" class="btn primary">Register Labour</button>
        </form>
    </div>

</body>
</html>
